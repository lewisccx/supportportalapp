<div class="container h-100">
    <div class="row h-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">

                <div class="text-center mt-4">
                    <h1 class="h2">Get started</h1>
                  
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
                            <form #registerForm= "ngForm" (ngSubmit) ="onRegister(registerForm.value)">
                                <div class="form-group">
                                    <label >Salutation</label>
                                    <select class="form-select" name="salutation" [(ngModel)]="salutation">
                                        <option  value="mr">Mr.</option>       
                                        <option value="ms">Ms.</option>
                                      </select>
                                </div>
                                <div class="form-group">
                                    <label>NRIC</label>
                                    <input class="form-control form-control-lg" type="text" name="nric" placeholder="Enter your NRIC" ngModel #nricInput="ngModel"required>
                                </div>
                                <div class="col-12 ">
                                    <p class="text-danger" 
                                       *ngIf="nricInput.invalid && nricInput.touched">Please enter a NRIC</p>
                                </div>
                                <div class="form-group">
                                    <label>Name</label>
                                    <input class="form-control form-control-lg" type="text" name="name" placeholder="Enter your Name" ngModel #nameInput="ngModel" required>
                                </div>
                                <div class="col-12 ">
                                    <p class="text-danger" 
                                       *ngIf="nameInput.invalid && nameInput.touched">Please enter a Name</p>
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input class="form-control form-control-lg" type="email" name="email" placeholder="Enter your Email" ngModel #emailInput="ngModel" required>
                                </div>
                                <div class="col-12">
                                    <p class="text-danger" 
                                       *ngIf="emailInput.invalid && emailInput.touched">Please enter a Email</p>
                                </div>
                                <div class="form-group">
                                    <label>Display Name</label>
                                    <input class="form-control form-control-lg" type="text" name="displayName" placeholder="Enter your Display Name" ngModel #displayNameInput="ngModel" required>
                                </div>
                                <div class="col-12">
                                    <p class="text-danger" 
                                       *ngIf="displayNameInput.invalid && displayNameInput.touched">Please enter a Display Name</p>
                                </div>
                                <div class="form-group">
                                    <label>User initial</label>
                                    <input class="form-control form-control-lg" type="text" name="userInitial" placeholder="Enter your Name Initial" ngModel #userInitialInput="ngModel" required>
                                </div>
                                <div class="col-12">
                                    <p class="text-danger" 
                                       *ngIf="userInitialInput.invalid && userInitialInput.touched">Please enter a name initial</p>
                                </div>
                                <div class="form-group">
                                    <label>Appointment</label>
                                    <input class="form-control form-control-lg" type="text" name="appt" placeholder="Enter your appointment" ngModel #apptInput="ngModel" required>
                                </div>
                                <div class="col-12">
                                    <p class="text-danger" 
                                       *ngIf="apptInput.invalid && apptInput.touched">Please enter a appointment</p>
                                </div>
                                <div class="text-center mt-3">
                                    <!-- <a href="index.html" class="btn btn-lg btn-primary">Sign up</a> -->
                                  
                                        <button type="submit" name="button" 
                                        class="btn btn-lg btn-primary" [disabled]="registerForm.invalid || showLoading">
                                        <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i>
                                       <span *ngIf="showLoading">Loading</span>
                                       <span *ngIf="!showLoading">Register</span></button>
                                      
                                </div>
                                <div class="text-center mt-3">
                                       
                                        Are you user? <a routerLink="/login"><b>Login</b></a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
