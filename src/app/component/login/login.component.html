<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group mb-0">
          <div class="card p-4">
            <div class="card-body">
              <h1>Login</h1>
              <p class="text-muted">Sign In to your account</p>
              <form #loginForm= "ngForm" (ngSubmit) ="onLogin(loginForm.value)">
              <div class="input-group mb-3">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" name="nric" placeholder="NRIC" ngModel #nricInput="ngModel" required>
              </div>
           
              <div class="input-group mb-4">
                <span class="input-group-addon"><i class="fa fa-address-card"></i></span>
                <input type="text" class="form-control" name="staffId" placeholder="Staff ID" ngModel #staffIdInput="ngModel" required>
              </div>
            
              <div class="row">
                <div class="col-4">
                  <button type="submit" name="button" 
                  class="btn btn-primary px-4" [disabled]="loginForm.invalid || showLoading">
                  <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i>
                 <span *ngIf="showLoading">Loading</span>
                 <span *ngIf="!showLoading">Login</span></button>
                </div>
              
              </div>
              <div class="col-12 text-right">
                <p class="text-danger" 
                   *ngIf="(nricInput.invalid && nricInput.touched) || (staffIdInput.invalid && staffIdInput.touched)">Please enter a NRIC / Staff ID</p>
               </div>
            </form>
            </div>
          </div>
          <div class="card text-white bg-success py-5 d-md-down-none" style="width:44%">
            <div class="card-body text-center">
              <div>
                <h2>Sign up</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                <a type="button" class="btn btn-success mt-3" routerLink="/register">Register Now!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
